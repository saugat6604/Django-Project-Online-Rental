{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container' style="margin-top:6em;width:50%">
  <br><h2>Create a New Property</h2>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
{% endblock content %}
